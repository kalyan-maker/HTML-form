<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="row g-3 needs-validation"  id="form" novalidate>
            
        <div class ="form-group">
            <label for="name" name="Firstname">Firstname : </label>
            <input type="text" class="form-control" id="fname" name="Firstname">
            <small>Error message</small>
        </div>
        <div class ="form-group">
            <label for="name" name="Lastname">Lastname : </label>
            <input type="text" class="form-control" id="lname" name="Lastname">
            <small>Error message</small>
        </div>
        <div class="form-group">
            <label for="address" name="address">Address : </label>
            <input type="text" 
                    class="form-control" 
                    id="address"
                    placeholder="address" name="address">
                    <small>Error message</small>
        </div>
        <div class="form-group">
            <label for="gender" name="gender">Gender : </label>
            <select class="form-select" aria-label="Default select example" id="gender" name="gender">
                <option></option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <small>Error message</small>
        </div>
        <div class="form-group">
            <label for="food" name="food">choice of food : </label>
            <select class="form-select" aria-label="Default select example" id="food" name="food">
                <option></option>
                <option>Biryani</option>
                <option>non-veg Thail</option>
                <option>Veg Thail</option>
                <option>Kababs</option>
                <option>sea Food</option>
            </select>
            <small>Error message</small>
        </div>
        <div class="form-group">
            <label for="state" name="state" >State</label>
            <input type="state" 
                    class="form-control" 
                    id="inputState" 
                    placeholder="State" name="state">
                    <small>Error message</small>
        </div>
        <div class="form-group">
            <label for="country" name="country" >Country</label>
            <input type="county" 
            class="form-control" 
            id="inputCounty" 
            placeholder="County" name="country">
            <small>Error message</small>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
    <table class="table">
        <tr>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">gender</th>
            <th scope="col">Address</th>
            <th scope="col">Choice of food</th>
            <th scope="col">State</th>
            <th scope="col">country</th>
        </tr>
    </table>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
